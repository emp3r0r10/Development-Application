<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vulnerable Chatbot</title>
</head>
<body>
  <h1>Chat with the Bot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Say something...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;

      const res = await fetch("chat.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "message=" + encodeURIComponent(message)
      });

      const data = await res.json().catch(err => {
        console.error("Invalid JSON:", err);
        return { reply: "Server returned invalid JSON" };
      });

      document.getElementById("chatbox").innerHTML += `<p><b>You:</b> ${message}</p>`;
      document.getElementById("chatbox").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
    }
  </script>
</body>
</html>
